<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <section>
    <div class="container">
      <div class="row">
        <div class="md-col-3">

        </div>
        <div class="md-col-6">
          <div class="container">
            <form action="{% url 'update_user' user.id %}" method="POST">
              {% csrf_token %}
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input name="username" type="text" class="form-control" id="inputEmail3" value="{{user.username}}">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input name="email" type="email" class="form-control" id="inputPassword3" value="{{user.email}}">
                </div>
              </div>
              <div style="display: flex; justify-content: center;">
                {% for message in messages %}
                <h6>{{ message }}</h6>
                {% endfor %}
              </div>
              <div style="display: flex; justify-content: center;">
                <button onclick="return confirm('Are you sure to apply changes?')" type="submit"
                  class="btn btn-success me-5">Apply Changes</button>
                <a href="{% url 'cancel_edit' %}" class="btn btn-primary me-5">Cancel</a>
              </div>
  
            </form>
          </div>
        </div>
        <div class="md-col-3">

        </div>
      </div>
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
