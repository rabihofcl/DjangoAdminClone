<body>
    <header style="background-color: rgb(96, 138, 218); height: 80px;">
        <div class="container">
            <div class="row pt-4">
                <div class="col-md-6" style="display: flex; justify-content: start;align-items: center;">
                    <img src="{% static 'images/flipkart_logo.png' %}" alt="" width="100px" height="30px">
                </div>
                <div class="col-md-6" style="display: flex; justify-content: end;">
                    <div class="row">
                        <form action="signout" method="POST" style="display: flex; justify-content: end; width: 100%;">
                            {% csrf_token %}
                            <div style="padding: 5px 20px;border-radius: 15px;" class="me-5"><i class="fas fa-user"
                                    style="color: white;">&nbsp&nbsp&nbsp{{user.username}}</i></div>
                            <input type="submit" value="Signout"
                                style="background-color: white; border: none; border-radius: 15px; padding: 5px 20px;">
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </header>

    <header style="height: 110px; background-color: rgb(255, 255, 255); border-bottom: solid 1px black;padding: 10px;">
        <div class="container">
            <div class="row">
                <div class="container" style="display: flex; justify-content: space-between; height: 200px;">
                    {% for category in categories %}
                    <div class="col-md-1.5">
                        <img src="{{category.category_image}}" alt="" class="img-fluid " height="64px" width="64px">
                        <p style="display: flex;justify-content: center;">{{category.category_name}}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container mt-2" style="background-color: #fff;">
            <div class="row">
                <div class="col-md-12 mt-3">
                    <h5>Mobiles</h5>
                    <hr>
                </div>
                <div class="row">
                    {% for product in products %}
                    <div class="col-md-2 my-2">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <img src="{{product.image}}" alt="" height="200px" class="img-fluid">
                                </div>
                            </div>
                            <div class="row pt-3">
                                <p class="text-center" style="font-weight: bold;">{{product.name}}</p>
                                <p class="text-center">Rs: {{product.price}}/-</p>
                            </div>
                            <div class="row">
                                <button
                                    style="background-color: rgb(85, 109, 218); border: none; border-radius: 15px; color: #fff;">Add</button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>

    <section>
